AWSTemplateFormatVersion: 2010-09-09
Description: |
  This CloudFormation Template was written for
  running Kittens Carousel Static Website on EC2.
  Kittens Carousel Static Website will be
  deployed on Amazon Linux 2
  (ami-05fa00d4c63e32376) EC2 Instance with
  custom security group which allows http
  connections on port 80 and ssh port 22 from
  anywhere. Kittens Carousel Static Website
  is downloaded from my Public Github repository,
  then deployed on Apache Web Server.

Resources:
  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP for Apache Web Server and SSH for secure connection. # Required
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  WebServerHost:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-05fa00d4c63e32376
      InstanceType: t2.micro
      KeyName: First_Key
      SecurityGroupIds:
        - !Ref WebServerSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub Web Server of ${AWS::StackName} Stack
      UserData:
        Fn::Base64:
          !Sub |
          #! /bin/bash
          yum update -y
          yum install python3-pip
          mkdir /home/ec2-user/flask/
          cd /home/ec2-user/flask/
          python3 -m venv venv
          source venv/bin/activate
          /home/ec2-user/flask/venv/bin/python3 -m pip install --upgrade pip
          pip install flask
          FOLDER="https://raw.githubusercontent.com/Kaya-Y/my-projects/main/aws/projects/Project-001-Roman-Numerals-Converter"
          mkdir /home/ec2-user/flask/demoapp/
          cd /home/ec2-user/flask/demoapp/
          wget $FOLDER/app.py
          mkdir /home/ec2-user/flask/demoapp/templates/
          cd /home/ec2-user/flask/demoapp/templates/
          wget $FOLDER/templates/index.html
          wget $FOLDER/templates/result.html
Outputs:
  WebsiteURL:
    Value: !Sub
      - http://${PublicAddress}
      - PublicAddress: !GetAtt WebServerHost.PublicDnsName
    Description: Kittens Carousel Application URL